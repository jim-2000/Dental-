{% extends "base.html" %}
<!---->
{% block title %} {% endblock title %}
<!---->
{% load static %}
<!-- ***** Header Area End ***** -->
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'log.css' %}"> {% endblock stylesheet %}
<!---->
{% block content %}

<section id="log">

    <div class="login">
        <div class="login-triangle"></div>

        <h2 class="login-header">Log in</h2>

        <form class="login-container">
            <p><input type="email" placeholder="Email"></p>
            <p><input type="password" placeholder="Password"></p>
            <p><input type="submit" value="Log in"></p>
            <a href="{% url 'Registration' %}" class="btn dento-btn booking-btn">Register Now</a>
        </form>
    </div>
</section>

<!-- ***** Footer Area Start ***** -->
{% endblock content %}
<!-- ***** Footer Area Start ***** -->
{% block js %} {% endblock js %}
